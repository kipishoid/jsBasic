    <div class="card">

    <div class="card hidden">
        Lorem ipsum dolor sit.
    </div>
    <div class="card">
        Lorem ipsum dolor sit.
    </div>

    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->
    <script>
        'use strict';
        const searchEl = document.querySelectorAll('.card');
        searchEl.forEach((searchEl) => {
            if (searchEl.classList.contains('hidden')) {
                searchEl.classList.remove('hidden');
            }
        });
    </script>
</body>
