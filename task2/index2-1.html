<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    "use strict";
    /* пример 1
    c = ++a здесь операнд "a" записан с оператором "++" в префиксной форме т.е. это значит, что операнд "а" увеличивается на 1 и возвращает с = 2
    */
    let a = 1,
      b = 1,
      c, d;
    c = ++a;
    alert(c); // ответ: 2

    /* пример 2
    d = b++ здесь операнд "b" записан с оператором "++" в постфиксной форме т.е. это значит, что операнд "b" так же увеличивается на 1, но возвращает старое значение, которое было до увеличения, получаем d = 1
    */
    d = b++;
    alert(d); //ответ: 1

    /* пример 3
    в первом примере увеличили операнд "а" на единицу, значит в этом примере у нас операнд а = 2 и увеличивается еще на еденицу a = 3, получаем с = 2 + 3, ответ с = 5
    */
    c = 2 + ++a;
    alert(c); //ответ: 5

    /* пример 4
    1. Во втором примере мы получили операнд b = 2, но вывели старое значение т.е. 1, значит в этом примере b = 2 увеличиваем его еще на единицу b = 3, а выводим старое значение 2 в итоге получаем d = 2 + 2, ответ d = 4
    2. После того как выполнилось действие увеличения на еденицу в третьем примере получаем a = 3
    3. После того как выполнилось действие увеличения на еденицу в четвертом примере получаем b = 3 
    */
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
  </script>
</body>

</html>
