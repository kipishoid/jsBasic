<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    "use strict"
    const a = -9;
    const b = 24;
    if (a >= 0 && b >= 0) {
      console.log(a - b);
    } else if (a < 0 && b < 0) {
      console.log(a * b);
    } else if (a < 0 && b >= 0 || a >= 0 && b < 0) {
      console.log(a + b);
    }
  </script>
</body>
