<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task1-3</title>
</head>

<body>
  <script>
    /*
    1. Складываем два числа 10+10 получаем 20
    2. Так как 10 в кавычках, то это будет строка
    3. Первый бинарный плюс складывает, второй объединяет число и строку и получаем 2010
    4. 2010 присваиваем в переменную result_1
    5. С помощью console.log выводим result_1 в консоль
    */
    let result_1 = 10 + 10 + "10";
    console.log(result_1);

    /*
    1. Так как операторы работают один за другим, то в данном случае у нас будет объединение
    2. Объединяем число, строку, число и получаем 101010 
    3. 101010 присваиваем в переменную result_2
    4. С помощью console.log выводим result_2 в консоль
    */
    let result_2 = 10 + "10" + 10;
    console.log(result_2);

    /*
    1. Здесь уже присутствует унарный плюс перед строкой +"10", который преобразует не числа в числа
    2. Складываем три числа 10+10+10 получаем 30
    3. 30 присваиваем в переменную result_3
    4. С помощью console.log выводим result_3 в консоль
    */
    let result_3 = 10 + 10 + +"10";
    console.log(result_3);

    /*
    1. В данном примере присутствует унарный минус перед пустой строкой -"", который преобразует строку в число и меняет знак числа на противоположный
    2. Получаем 10 / -0 и получаем результат -Infinity
    3. -Infinity присваиваем в переменную result_4
    4. С помощью console.log выводим result_4 в консоль
    */
    let result_4 = 10 / -"";
    console.log(result_4);

    /*
    1. В JS не используется запятая в числах 
    2. Получаем NaN
    3. NaN присваиваем в переменную result_5
    4. С помощью console.log выводим result_5 в консоль
    */
    let result_5 = 10 / +"2,5";
    console.log(result_5);
  </script>
</body>

</html>
