<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="menu">
                <button class="btn-cart" type="button">Корзина</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form name="burgers">
                <fieldset>
                    <legend>Выберите размер бургера:</legend>
                    <label>
                        <img src="small.jpg" alt="">
                        <input type="radio" name="sizeBurger" value="small" />
                    </label>
                    <label>
                        <img src="big.jpg" alt="">
                        <input type="radio" name="sizeBurger" value="big" />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Добавить?</legend>
                    <label>
                        <img src="cheese.jpg" alt="">
                        <input type="checkbox" name="cheese" value="cheese" />
                    </label>
                    <label>
                        <img src="salad.jpg" alt="">
                        <input type="checkbox" name="salad" value="salad" />
                    </label>
                    <label>
                        <img src="potato.jpg" alt="">
                        <input type="checkbox" name="potato" value="potato" />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>а?</legend>
                    <label>
                        <img src="cheese.jpg" alt="">
                        <input type="checkbox" name="cheese" value="cheese" />
                    </label>
                    <label>
                        <img src="salad.jpg" alt="">
                        <input type="checkbox" name="salad" value="salad" />
                    </label>
                </fieldset>
            </form>
            <div class="sum">Итого: </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
