<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="app">
    <header class="container">
      <div class="cart">
        <div class="logo">Shop</div>
        <my-filter></my-filter>
        <button class="cart__btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
        <cart__block :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove"></cart__block>
      </div>
    </header>

    <main class="container">
      <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="js/product.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
